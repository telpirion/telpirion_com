<div>
    <h2>
        {{title}}
    </h2>
    <div *ngFor="let app of apps; index as i">
        <mat-card class="app-card">
          <mat-card-header>
            <mat-card-title>{{app.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="list-item-div" >
            <p class="list-item-div-details">
              {{app.description}}
            </p>
            <img class="list-item-div-icon"
                 [src]="app.img">
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="viewApp(app)">VIEW APP</button>
          </mat-card-actions>
        </mat-card>
    </div>
</div>
