<div>
    <h2>{{title}}</h2>
    <div class="content">
    {{content}}
    </div>
    <div *ngFor="let game of games; index as i">
        <mat-card class="game-card">
          <mat-card-header>
            <mat-card-title>{{game.title}}</mat-card-title>
            <mat-card-subtitle>{{game.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="list-item-div" >
            <img class="list-item-div-icon"
                 [src]="game.imgUrl">
            <p class="list-item-div-details">
              {{game.content}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="playGame(game)">PLAY GAME</button>
            <button mat-button (click)="viewCode(game)">VIEW CODE</button>
          </mat-card-actions>
        </mat-card>
    </div>
</div>
