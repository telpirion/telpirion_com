<div class="list-item-div" ng-click="click({url: item.url})">
    <div class="list-item-div-icon" ng-hide="(item.icon == undefined)">
        <img ng-src="{{item.icon}}"/>
    </div>
    <div class="list-item-div-details">
        <h2>{{item.title}}</h2>
        <span>{{item.description}}</span>
        <div ng-hide="(item.img == undefined)">
            <img ng-src="{{item.img}}" />
        </div>
    </div>
</div>
