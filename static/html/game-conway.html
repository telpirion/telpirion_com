<!--
    Conway's Game of Life emulator
    Version 1.0
    Eric Schmidt
-->
<div class="conway page">
    <div class="content-root">
        <canvas id="canvas" width="500" height="500"></canvas>
        <br>
        <button class="button primary" id="run">Run</button>
        <button class="button" id="pause">Pause</button>
        <button class="button" id="clear">Clear</button>
        <div>
            <p>Time: <span id="time">0:00</span></p>
        </div>
    </div>
</div>
