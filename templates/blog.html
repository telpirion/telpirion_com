<html lang="en">
	<head>
		<title>telpirion.com | Blog | {{ .Title }}</title>
		{{ template "head-matter.html" }}
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							{{ template "header.html"}}

							<!-- Content -->
								<section class="blog">
									<header class="main">
										<h1>{{.Title}}</h1>
										<i>{{ .Date }}</i>
									</header>

									{{ .Content}}

								</section>
						</div>
					</div>

				<!-- Sidebar -->
				{{ template "sidebar.html" .Sidebar }}

			</div>

		<!-- Scripts -->
		{{ template "scripts.html"}}

	</body>
</html>
{{end}}
