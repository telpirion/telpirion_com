{{ define "contact.html" }}
<section>
  <header class="major">
    <h2>{{ .Title }}</h2>
  </header>
  <p>{{ .Description }}</p>
  <ul class="contact">
    {{ range .Items }}
    <li class="icon solid {{ .Icon }}"><a href="{{ .Link }}" target="_blank">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{end}}
