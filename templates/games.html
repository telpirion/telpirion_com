<div class="games">
    <link rel="stylesheet" type="text/css" href="styles/games.css"/>
    <h1>{{title}}</h1>
    <div class="news-item" ng-repeat="item in games">
        <div class="game-item-div" ng-click="onClick(item.url)">
            <h2>{{item.title}}</h2>
            <!--<img ng-src="{{item.img}}" />-->
            <span>{{item.description}}</span>
        </div>
    </div>
</div>
