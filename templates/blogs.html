<html>
	<head>
		<title>telpirion.com | {{ .Title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
              {{ template "header.html"}}

							<!-- Section -->
								<section>
									<header class="major">
										<h2>{{ .Title }}</h2>
									</header>
									<div class="posts">
                    {{ range .Items }}
										<article>
											{{ if .Image }}
											<a href="/{{ $.Subpath }}/{{ .Slug }}" class="image"><img src="{{ .Image }}" alt="" /></a>
											{{ else }}
											<a href="/{{ $.Subpath }}/{{ .Slug }}" class="image"><img src="/images/pic01.jpg" alt="" /></a>
											{{ end }}
											<h3>{{ .Title }}</h3>
											<p>{{ .Description }}</p>
											<ul class="actions">
												<li><a href="/{{ $.Subpath }}/{{ .Slug }}" class="button primary">Read</a></li>
											</ul>
										</article>
                    {{ end }}
									</div>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
				{{ template "sidebar.html"}}

			</div>

		<!-- Scripts -->
		{{ template "scripts.html" }}

	</body>
</html>
